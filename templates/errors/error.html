{% extends 'base.html' %}

{% block title %}Erreur {{ status_code }} - JO Tickets{% endblock %}

{% block content %}
<div class="construction-page">
    <div class="construction-container">
        <div class="construction-icon">
            <i class="fa-solid fa-bomb"></i>
        </div>
        <h1 class="construction-title">Une erreur est survenue</h1>
        <p class="construction-text">
            {{ message|default:"Une erreur inattendue s’est produite." }}<br>
            Code d’erreur : <strong>{{ status_code }}</strong>
        </p>
        <a href="{% url 'users:home' %}" class="construction-btn">
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
